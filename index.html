<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>


  <div class="App-container">    
    <div class="card">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="" >
      </div>

      <div class="text-container">
        <p class="heading-text">order summary</p>

        <p class="subheading-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="subscription-container">
          
          <div class="music-icon-container">
            <img src="./images/icon-music.svg" alt="">
          </div>


          <div class="plan">
            <span class="sub">Annual Plan</span>
            <span class="amount">$59.99/year</span>
          </div>
          <span class="change"> Change</span>
          

        </div>


        <div class="btn-container">
          <button class="primary-btn">Proceed to Payment</button>
          <button class="secondary-btn">Cancel Order</button>
        </div>
      </div>

    </div>
 
  </div>
  
</body>
</html>
